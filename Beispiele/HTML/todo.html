<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO App</title>
</head>
<body>
    <h1>Die beste TODO App im Netz v2.0!</h1>
    <input id="new-todo-text" type="text" name="newtodo"/>
    <button id="todo-merken-button">Todo Merken</button>
    <ul></ul>
    <script>
        window.addEventListener('DOMContentLoaded', (event) => {
            const button = document.querySelector("#todo-merken-button");
            button.addEventListener("click", () => {
                const input = document.querySelector("#new-todo-text");
                const todoText = input.value;

                if(todoText == "") {
                    return;
                }

                const todoItem = document.createElement("li");
                todoItem.innerText = todoText;
                todoItem.addEventListener("click", () => {
                    todoItem.remove();
                });

                const todoList = document.querySelector("ul");
                todoList.append(todoItem);

                input.value = "";
            });
        });
    </script>
</body>
</html>
